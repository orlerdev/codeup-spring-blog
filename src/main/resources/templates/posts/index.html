<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ads</title>
  <link rel="stylesheet" th:href="@{/css/reset.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <link rel="stylesheet" th:href="@{/css/posts.css}">
</head>
<body>
<nav th:include="partials/navbar.html"></nav>
<div class="page-wrap">
  <div class="container">
    <div class="row">
      <div class="column">
        <h1>All Posts</h1>
        <div class="list-wrap">
          <ul th:each="post : ${posts}">
            <li>
              <a th:href="@{|/posts/${post.id}|}"><h2 th:text="${post.title}"></h2></a>
              <p th:text="${post.body}"></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:insert="partials/footer.html"></footer>
</div>
</body>
</html>
