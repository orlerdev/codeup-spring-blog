<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head.html}"></head>
<body>
<div class="page-wrap">
  <nav th:insert="~{partials/navbar.html}"></nav>
  <div class="container">
    <div class="row">
      <div class="column">
<!--        <div th:insert="~{partials/comment-modal.html}"></div>-->
        <div class="comment-modal hidden">
          <div class="overlay"></div>
          <form class="comment-modal-form" th:action="@{/posts/show}" method="post">
            <h2>Leave Your Comment</h2>
            <div class="form-wrap">
              <div class="form-group">
                <label for="content">Comment:</label>
                <textarea id="content" name="content" rows="10" cols="35" autofocus></textarea>
              </div>
            </div>
            <input type="hidden" name="postId" th:value="${post.id}">
            <button type="submit" value="submit">Leave Comment</button>
          </form>
        </div>
        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.body}"></p>
      </div>
    </div>
    <footer th:insert="~{partials/footer.html}"></footer>
  </div>
</div>
<div th:insert="~{partials/javascript.html}"></div>
</body>
</html>
