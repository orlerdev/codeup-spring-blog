<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post</title>
  <link rel="stylesheet" th:href="@{/css/reset.css}">
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <link rel="stylesheet" th:href="@{/css/posts.css}">
</head>
<body>
<div class="page-wrap">
  <nav th:include="partials/navbar.html"></nav>
  <div class="container">
    <div class="row">
      <div class="column">
        <h1 th:text="${post.title}"></h1>
        <div class="list-wrap">
          <ul>
            <li class="single-post-li">
              <p th:text="${post.body}"></p>
              <p th:text="${username}"></p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <footer th:insert="partials/footer.html"></footer>
</div>
</body>
</html>
