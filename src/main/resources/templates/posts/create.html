<body>
  <h2>Create a Post</h2>
  <form action="posts/create" method="post" th:fragment="create-post">
    <label for="title">Title:</label>
    <input id="title" name="title" type="text">
    <label for="body">Body:</label>
    <textarea id="body" name="body" rows="10" cols="35"></textarea>
    <input type="submit" value="submit" />
  </form>
</body>
