<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ads</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/posts.css}">
</head>
<body>
<div class="page-wrap">
    <div class="container">
        <div class="row">
            <div class="column">
                <ul>
                    <li th:each="ad : ${ads}">
                        <h2 th:text="${ad.title}"></h2>
                        <p th:text="${ad.description}"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
